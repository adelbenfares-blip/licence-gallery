name: Collect Hot Wheels

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # daily 03:17 UTC

permissions:
  contents: write

concurrency:
  group: collect-hotwheels
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run collector
        run: node collector/collect-hotwheels.mjs

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collector-debug
          path: |
            debug/**
            data/hot-wheels.json

      - name: Commit and push results (JSON + images)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure these exist even if empty
          mkdir -p data images/hot-wheels

          git add data/hot-wheels.json images/hot-wheels

          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update hot-wheels.json and images"
          git push

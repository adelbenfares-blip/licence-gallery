name: Collect Hot Wheels

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run collector
        run: node collector/collect-hotwheels.mjs

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collector-debug
          path: |
            debug/**
            data/hot-wheels.json

      - name: Commit updated JSON
        if: always()
        run: |
          if [ ! -f data/hot-wheels.json ]; then
            echo "data/hot-wheels.json not found; skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hot-wheels.json
          git commit -m "Update hot-wheels.json" || exit 0
          git pull --rebase || true
          git push

name: Collect Hot Wheels

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile required)
        run: |
          npm install --no-fund --no-audit

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run collector
        run: node collector/collect-hotwheels.mjs

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collector-debug
          path: |
            debug/**
            data/hot-wheels.json

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hot-wheels.json
          git commit -m "Update hot-wheels.json" || exit 0
          git pull --rebase
          git push
